<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lombok website</title>
    <script src="https://kit.fontawesome.com/b8a224eecd.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="header-top">
            <div class="logo">
                <strong>LO</strong>
            </div>
            <nav>
                <a href="#" class="link">ABOUT</a>
                <a href="#" class="link">ARTICELS</a>
                <a href="#" class="last-link">SUBSCRIBE</a>
            </nav>
        </div>
        <div class="header-bottom">

            <div class="header-bottom-inner">
                <h1>LOMBOK</h1>
                <span>HOLISTIC HEALTH</span>
            </div>
            <div class="border-1"></div>




        </div>
    </header>

    <main class="container">

        <section class="articles-section" class="container">
            <div class="articles-main-section" class="container">

                <div class="articles-first-section" class="container">
                    <div id="article-heading" class="container">
                        <div>
                            <span>
                                LATEST ARTICLES
                            </span>
                        </div>
                        <div class="border-2"></div>
                    </div>
                </div>


                <div class="articles-second-section">
                    <div class="card-holder">
                        <div>
                            <img class="card-image" src="./images/card1.jpg" alt="card1">
                        </div>

                        <div class="container">
                            <div class="border-3"></div>
                            <div class="card-text-holder">
                                <span>
                                    How to use mindfullnes in your everyday life
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="card-holder">
                        <div>
                            <img class="card-image" src="./images/card2.jpg" alt="card1">
                        </div>

                        <div class="container">
                            <div class="border-3"></div>
                            <div class="card-text-holder">
                                <span>
                                    What are the best walking meditations
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="card-holder">
                        <div>
                            <img class="card-image" src="./images/card3.jpg" alt="card1">
                        </div>

                        <div class="container">
                            <div class="border-3"></div>
                            <div class="card-text-holder">
                                <span>
                                    How to go deep into mind of hope
                                </span>
                            </div>
                        </div>
                    </div>

                </div>

            </div>


        </section>

        <section class="about-section" class="container">
            ABOUT
        </section>
        <section class="subscribe-section" class="container">
            SUBSCRIBE
        </section>


    </main>

    <footer>
        <div class="footer-inner">
            <div class="left-footer">
                <div class="left-footer-inner">
                    <div>
                        <i class="fab fa-instagram"></i>
                    </div>
                    <div>
                        <i class="fab fa-twitter"></i>
                    </div>
                    <div>
                        <i class="fab fa-facebook-f"></i>
                    </div>
                    <div>
                        <i class="fab fa-pinterest-p"></i>
                    </div>
                </div>
            </div>
            <div class="right-footer-inner">
                <nav>
                    <a href="#" class="link">ABOUT</a>
                    <a href="#" class="link">ARTICELS</a>
                    <a href="#" id="footer-last-link" class="last-link">SUBSCRIBE</a>
                </nav>
            </div>
        </div>
    </footer>
</body>

</html>
